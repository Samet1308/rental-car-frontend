<form nz-form [formGroup]="validateForm" style="margin-top: 20px; text-align: center" >
  <input nz-input placeholder="Arama" nzSize="large" style="width: 20%" formControlName="title"/>
  <button nz-button [nzSize]="size" nzType="primary" style="margin-left: 15px;">Ara</button>
</form>

<div style="background-color:#F8F8F8; min-height: 91vh;">
  <div style="padding-top: 10px">
    <div style="margin-top:10px; background-color:#D1C1FF"  class="child" *ngFor="let car of cars">
      <div nz-row>
        <div nz-col nzSpan="8">
          <img class="profile" style="height: 130px; width: 200px; border-radius: 10px;"
               [src]="car.processedImg" alt="profile"/>
        </div>
        <div nz-col nzSpan="16">
          <h2 style="cursor:pointer; color:#108ee9" routerLink="/customer/{{car.id}}/cars">
            {{car.modelName}}</h2>
          <hr>
          <h6>Model Yılı: <b>{{car.modelYear}}</b>
            Renk: <b>{{car.color}}</b>
            Yakıt Tipi: <b>{{car.type}}</b>

          </h6>
          <hr>
          <h6>Fiyat: <b>{{car.dailyPrice}}</b> TL</h6>
          <hr>
          <div style="float:right">
            <button nzSize="small" nz-button nzType="primary"
                    routerLink="">Kirala</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
